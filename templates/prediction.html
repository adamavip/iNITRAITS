<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='prediction.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="{{ url_for('static', filename='img/fern_logo_HD.png') }}" alt="logo" >
            <p>Welcome to i-NITRAITS</p>
        </div>
        <div class="main">
            <h3>{{crop_name}} : {{equipment}}</h3>
            <div class="mytable">
                {% block content %}

                <div class="table-responsive">
                    <table id="preds" class="table table-striped table-sm table-hover table-bordered">
                        <thead class="text-white bg-success">

                            <tr>
                                {% for col in colnames %}
                                <th>

                                    {{col}}

                                </th>
                                {% endfor %}
                            </tr>

                        </thead>
                        <tbody>
                            {% for row in rows %}
                            <tr>
                                {% for r in row %}
                                <td>{{r}}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}


                        </tbody>
                        </tbody>
                    </table>
                </div>
                
                {% endblock %}

            </div>
        </div>
        <div class="footer">
            <img src="{{ url_for('static', filename='img/icrisat.svg') }}" alt="logo_icrisat" >
        </div>
    </div>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#preds').DataTable({

                dom: 'lBfrtip',
                button: [
                    'excel', 'csv', 'pdf', 'copy'
                ],
            });
        });
    </script>
    <!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>


</html>
