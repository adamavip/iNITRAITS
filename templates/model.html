<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='model.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="{{ url_for('static', filename='img/fern_logo_HD.png') }}" alt="logo" >
            <p>Welcome to i-NITRAITS</p>
        </div>
        <div class="main">
            <h3>{{crop_name}} : {{equipment}}</h3>
            <div>
                <form class="was-validated" method="POST" action="/upload_file" enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Load test data</label>
                            <input class="form-control" type="file" name="file" id="formFile">
                        </div>
                    </div>
                    <div class="row"><button type="submit" class="btn btn-success">Upload</button></div>
                </form>
                <a href="/predict">
                    <button class='btn btn-primary'>Predict</button>
                </a>
            </div>
        </div>
        <div class="footer">
            <img src="{{ url_for('static', filename='img/icrisat.svg') }}" alt="logo_icrisat" >
        </div>
    </div>

</body>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

</html>
